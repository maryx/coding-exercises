.profile-container {
  position: relative;
  width: auto; // or hardcoded px
  height: auto;
}

.profile-photo {
  width: 100%;
  height: 100%;
}

.profile-container .edit {
  position: absolute;
  right: 0;
  bottom: 0;
  display: none;
}

.profile-container:hover .edit {
  display: block;.
}
